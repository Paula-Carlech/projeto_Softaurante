<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Softaurant</title>
    <link rel="shortcut icon" href="../images/ICON.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="avaliacao.css">
</head>
<body>
    <div id="cabecalho">
        <img src="../images/LOGO FINALIZADA.png" alt="Logo" id="img-logo">
    </div>

    <main>
        <h1 id="titulo">Agradecemos sua visita!</h1>
        <p id="texto">Avalie sua experiência:</p>
        <div id="estrelas">
            <a href="javascript:void(0)" onclick="Avaliar(1)">
            <span class="material-symbols-outlined" id="s1">star</span></a>
            <a href="javascript:void(0)" onclick="Avaliar(2)">
            <span class="material-symbols-outlined" id="s2">star</span></a>
            <a href="javascript:void(0)" onclick="Avaliar(3)">
            <span class="material-symbols-outlined" id="s3">star</span></a>
            <a href="javascript:void(0)" onclick="Avaliar(4)">
            <span class="material-symbols-outlined" id="s4">star</span></a>
            <a href="javascript:void(0)" onclick="Avaliar(5)">
            <span class="material-symbols-outlined" id="s5">star</span></a>
        </div>
        <button>Avaliar</button>
    </main>
    <script src="avaliacao.js"></script>
</body>
</html>
