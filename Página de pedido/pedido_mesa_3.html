<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/ICON.png" type="image/x-icon">
    <link rel="stylesheet" href="pedido.css">
    <title>Confirmação do pedido - Softaurant</title>
</head>
<body>
    <!--Logo do restaurante-->
    <div id="cabecalho">
        <a href="../Cardápio/cardapio_3.html"><img src="../images/LOGO FINALIZADA.png" alt="Logo" id="img-logo"></a>
    </div>

    <main>
        <h2>Resumo do Pedido</h2>
        <p id="pedido">
            1 Pizza Catupiry G - <b>R$54,99</b> <br>
            1 Fanta Laranja 1L - <b>R$7,00</b> <br>
            1 Suco de maracujá 1L - <b>R$10,00</b>
        </p>
        <div id="valor">
            <p id="total">Total:</p>
            <p id="valor_total">R$71,99</p>
        </div> <br>
        <label for="obs">Observações: </label>
        <input type="text" name="obs" id="obs" size="25">
        <a href="../Página de avaliação/avaliacao_3.html"><button>Concluir</button></a>
        <button id="cancelar_pedido" onclick="cancelar_pedido()">Cancelar pedido</button>
    </main>

    <footer>
        <p id="num_mesa">Mesa 3</p>
    </footer>
    
    <script src="pedido.js"></script>
</body>
</html>
