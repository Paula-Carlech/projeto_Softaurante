<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/ICON.png" type="image/x-icon">
    <link rel="stylesheet" href="pedido.css">
    <title>Confirmação do pedido - Softaurant</title>
</head>
<body>
    <!--Logo do restaurante-->
    <div id="cabecalho">
        <img src="../images/LOGO FINALIZADA.png" alt="Logo" id="img-logo">
    </div>

    <main>
        <h2>Resumo do Pedido</h2>
        <p id="pedido">
            1 Pizza Mussarela M - <b>R$30,50</b> <br>
            1 Pizza Portuguesa M - <b>R$55,99</b> <br>
            2 Água Mineral 500ml - <b>R$8,00</b> <br>
            1 Coca Cola 2L - <b>R$10,00</b>
        </p>
        <div id="valor">
            <p id="total">Total:</p>
            <p id="valor_total">R$104,49</p>
        </div> <br>
        <label for="obs">Observações: </label>
        <input type="text" name="obs" id="obs" size="25">
        <a href="../Página de avaliação/avaliacao.html"><button>Concluir</button></a>
        <button id="cancelar_pedido" onclick="cancelar_pedido()">Cancelar pedido</button>
    </main>

    <footer>
        <p id="num_mesa">Mesa 1</p>
    </footer>
    
    <script src="pedido.js"></script>
</body>
</html>
